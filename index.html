    <style>
        body, html, main, header {

    <script>
        const checkboxes = document.querySelectorAll(".form-check-input");
        let lastChecked;
        let checkedBetween = false;

        function handleChecked(e){
            if(e.shiftKey && this.checked){
                checkboxes.forEach(box => {
                    // console.log(box);
                    if(box === this || box === lastChecked){
                        checkedBetween = !checkedBetween;
                        // console.log("Starting to check inbetween");
                        
                    } 

                    if(checkedBetween) {
                        box.checked = true;
                    }
                    
                });
                checkedBetween = false;
            }
            lastChecked = this;
            
        }

        checkboxes.forEach(box => box.addEventListener('click', handleChecked));
